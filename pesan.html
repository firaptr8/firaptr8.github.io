<!DOCTYPE html>
<html>
    <head>
        <title>Pemesanan Tiket</title>
        <link rel="stylesheet" type="text/css"  href="pesan.css">
    </head>
    <body>
        <nav>
            <div class="wrap">
                <div class="title"><b>JalanKuy!</b></div>
                <div class="tblmenubox">
                    <div class="tblmenu"></div>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="beranda.html">Beranda</a></li>
                        <li><a href="destinasi.html">Destinasi</a></li>
                        <li><a href="pesan.html">Pesan Tiket</a></li>
                        <li><a href="hub.html">Tentang Kami</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
        <script src="jquery.js"></script>
        <script type="text/javascript">
          $(".tblmenu").click(function () {
          $(".menu").toggleClass("sh");
          });
        </script>
        <div id="pesan">
            <h2>Pemesanan Tiket</h2>
            <hr>
            <p>Silahkan mengisi biodata diri anda pada form yang tersedia</p>
        </div>
    <center>
        <div id="backpesan">
            <h1>Silahkan Isi Biodata Anda</h1>
            <hr>
            <form method="POST" action="">
                <input type="hidden" name="halaman" value="1">
                <table border="1">
                    <tr>
                        <td><label for="nama" class="bagian">Nama Lengkap:</label></td>
                        <td><input type="text" name="nama" id="nama" maxlength="50" size="20" placeholder="Nama" class="ten"></td>
                    </tr>
                    <tr>
                        <td><label for="alamat" class="bagian">Alamat:</label></td>
                        <td><textarea rows="3" cols="30" name="alamat" id="alamat" placeholder="Alamat" class="ten"></textarea></td>        
                    </tr>
                    <tr>
                        <td><label for="email"class="bagian">Email:</label></td>
                        <td><input type="email" name="email" id="email" maxlength="50" size="20" placeholder="Email" class="ten"></td>
                    </tr>
                    <tr>
                        <td><label for="wisata" class="bagian">Tempat Wisata:</label> </td>
                        <td><select name="wisata" id="wisata" class="ten"> 
                            <option value="">Pilih Tempat Wisata...</option>
                            <option value="pr">Puncak Rembangan</option>
                            <option value="gg">Wisata Gunung Gambir</option>
                            <option value="tm">Taman Nasional Baluran</option>
                            <option value="tm">Wisata Batu Jubang</option>
                            <option value="tm">Bendungan Dam Rejo</option>
                            <option value="tm">Taman Gunung Pasang</option>
                        </select></td></tr>
                    <tr>
                        <td><label for="tanggal"class="bagian">Tanggal Kunjungan:</label></td>
                        <td><input type="date" name="tanggal" id="tanggal" maxlength="50" size="20" class="ten"></td>
                    </tr>
                    <tr>
                        <td><label for="jumlah" class="bagian">Jumlah Tiket:</label></td>
                        <td><input type="number" name="jumlah" id="jumlah" maxlength="50" size="20" placeholder="Pilih Jumlah Tiket" class="ten"></td>
                    </tr>
                </table>
                <input type="submit" value="Pesan" class="sub"/>      
            </form>     
        </div>
    </center>
    </body>
</html>
